<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      
      <!-- Correo Electrónico -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" #emailCtrl="ngModel" required email></ion-input>
          </ion-item>
          <ion-note *ngIf="emailCtrl.invalid && emailCtrl.touched" color="danger">
            Por favor ingresa un correo válido.
          </ion-note>
          <ion-note *ngIf="emailNotFound && emailCtrl.touched" color="danger">
            El correo no está registrado.
          </ion-note>
        </ion-col>
      </ion-row>

      <!-- Contraseña -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" #passwordCtrl="ngModel" required minlength="6" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"></ion-input>
          </ion-item>
          <ion-note *ngIf="passwordCtrl.invalid && passwordCtrl.touched" color="danger">
            La contraseña debe tener al menos 6 caracteres, incluyendo letras y números.
          </ion-note>
          <ion-note *ngIf="incorrectPassword && passwordCtrl.touched" color="danger">
            La contraseña es incorrecta.
          </ion-note>
        </ion-col>
      </ion-row>

      <!-- Botón de Iniciar Sesión -->
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
        </ion-col>
      </ion-row>

      <!-- Botón para volver al menú de Registro -->
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" color="light" (click)="goToRegister()">Registrar</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>
</ion-content>
