<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
    <!-- Botón para ir al menú principal -->
    <ion-buttons slot="start">
      <ion-button (click)="goToMenu()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="assets/icon/2f97f05b32547f54ef1bdf99cd207c90.jpg" alt="Foto de perfil">
      </ion-avatar>
      <ion-label>
        <h2>{{ userName }}</h2>
        <p>{{ userEmail }}</p>
        <p>+123 456 7890</p>
      </ion-label>
    </ion-item>
  </ion-card>
  
  <!-- Botón para cerrar sesión -->
  <ion-button expand="full" color="secondary" (click)="logout()">Cerrar Sesión</ion-button>
</ion-content>
