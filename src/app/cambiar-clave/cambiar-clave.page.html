<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goToMenu()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambiar Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="changePasswordFormGroup" (ngSubmit)="changePassword()">
        <!-- Contraseña Actual -->
        <ion-item>
          <ion-label position="floating">Contraseña Actual</ion-label>
          <ion-input type="password" formControlName="currentPassword"></ion-input>
        </ion-item>

        <ion-note *ngIf="changePasswordFormGroup.get('currentPassword')?.invalid && 
                        (changePasswordFormGroup.get('currentPassword')?.touched || 
                         changePasswordFormGroup.get('currentPassword')?.dirty)" color="danger">
          La contraseña actual es obligatoria.
        </ion-note>

        <!-- Nueva Contraseña -->
        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input type="password" formControlName="newPassword"></ion-input>
        </ion-item>

        <ion-note *ngIf="changePasswordFormGroup.get('newPassword')?.invalid && 
                        (changePasswordFormGroup.get('newPassword')?.touched || 
                         changePasswordFormGroup.get('newPassword')?.dirty)" color="danger">
          La nueva contraseña debe tener al menos 6 caracteres.
        </ion-note>

        <!-- Confirmar Nueva Contraseña -->
        <ion-item>
          <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
          <ion-input type="password" formControlName="confirmNewPassword"></ion-input>
        </ion-item>

        <ion-note *ngIf="changePasswordFormGroup.errors?.['mismatch'] && 
                        (changePasswordFormGroup.get('confirmNewPassword')?.touched || 
                         changePasswordFormGroup.get('confirmNewPassword')?.dirty)" color="danger">
          Las contraseñas no coinciden.
        </ion-note>

        <ion-button expand="full" type="submit" [disabled]="changePasswordFormGroup.invalid">Cambiar Contraseña</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
